<ion-header>

    <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livro</ion-title>
    </ion-navbar>
    
    </ion-header>
    
    <ion-content padding>
    
    <button ion-button full (click)="novoLivro()" color="dark" round clear>Novo Livro</button>
    
    <ion-card *ngFor="let l of listaDeLivros">
    
    <ion-card-header>
    {{l?.titulo}}
    </ion-card-header>
    <ion-card-content>
            <ion-icon name="contacts"></ion-icon> {{l?.autor}} 
            <ion-icon name="cash"></ion-icon> {{l?.preco}} 
            <ion-icon name="book"></ion-icon> {{l?.resumo}}
    
    <button (click)="remover(l)">REMOVE</button>

      <button (click)="atualiza(l)">ATUALIZAR</button>
    
    </ion-card-content>
    
    </ion-card>
    

    </ion-content>
